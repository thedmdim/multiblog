{% extends "base.html" %}

{% block head %}
<title>Admin</title>
{% endblock %}

{% block body %}
    <ul style="list-style-type: none;">
    {% for post in posts %}
        <li>{{ post.date }} [<a href="/{{ post.author }}">{{ post.author }}</a>] <a href="{{ post.href }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
